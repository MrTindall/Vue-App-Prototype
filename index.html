<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Workout Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Top Navbar for Desktop and Mobile Icon -->
    <div class="container-fluid navContainer px-0">
        <nav class="navbar navbar-expand-lg bg-body-tertiary py-0">
            <div class="container-fluid navContainer">
                <!-- Used for educational use only -->
                <!-- https://www.flaticon.com/free-icon/report_7118242?term=workout&page=1&position=14&origin=search&related_id=7118242 -->
                <a class="navbar-brand textColor" href="index.html">
                    <img src="img/report.png" alt="Logo" width="32" height="32" class="d-inline-block align-text-top">
                    WORKOUT MANAGER
                </a>
                <!-- Hide this part on mobile -->
                <div class="collapse navbar-collapse d-none d-lg-block d-flex flex-row-reverse" id="navbarNav">
                    <ul class="navbar-nav">
                        <!-- <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="todo.html">Todo</a>
                        </li> -->
                        <li class="nav-item">
                            <a class="nav-link textColor" href="">Settings</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- Bottom Navbar for Mobile -->
    <nav class="navbar navbar-light bg-light fixed-bottom d-lg-none py-0">
        <div class="container-fluid">
            <ul class="navbar-nav flex-row w-100 justify-content-around">
                <li class="nav-item flex-fill right">
                    <a class="nav-link textColor text-center" href="index.html">WORKOUT</a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link active" href="todo.html">Todo</a>
                </li> -->
                <li class="nav-item flex-fill left">
                    <a class="nav-link textColor text-center" href="">SETTINGS</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Image is for educational purpose only -->
    <div class="background-image"></div>

    <div class="container-fluid my-5 contentContainer">
        <div class="row">
            <!-- TODO Column -->
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body m-0 px-2">
                        <div class="d-flex">
                            <div class="p-2 flex-grow-1">
                                <h3 class="card-title text-start">TODO</h3>
                            </div>
                            <div class="p-2">
                                <button type="button" class="addWorkout" data-bs-toggle="modal"
                                    data-bs-target="#addWorkoutModal">Add
                                </button>
                            </div>
                        </div>

                        <div class="container">
                            <ul class="list-group list-group-flush pb-3 px-2 ">
                                <div>
                                    <li class="list-group-item p-0">
                                        <p>DB Incline Press</p>
                                    </li>
                        
                                    <div class="row pb-3">
                                        <div class="col-3">
                                            <li class="list-group-item p-0">
                                                <p>Set: 3</p>
                                            </li>
                                        </div>
                                        <div class="col-9 px-1">
                                            <div class="d-flex flex-row-reverse">
                                                <div class="p-0">
                                                    <button type="button" class="qtyChange">Decrease</button>
                                                </div>
                                                <div class="p-0">
                                                    <button type="button" class="qtyChange">Increase</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>


            <!-- COMPLETE Column -->
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body m-0 px-2">
                        <div class="d-flex">
                            <div class="p-2 flex-grow-1">
                                <h3 class="card-title text-start">COMPLETE</h3>
                            </div>
                            <div class="p-2">
                                <button type="button" class="addWorkout">
                                    Remove
                                </button>
                            </div>
                        </div>

                        <div class="container">
                            <ul class="list-group list-group-flush pb-3 px-2 ">
                                <div class="text-decoration-line-through">
                                    <li class="list-group-item p-0">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value=""
                                                id="workoutComplete">
                                            <label class="form-check-label" for="workoutComplete">
                                                <p class="text-decoration-line-through">DB Decline Press</p>
                                            </label>
                                        </div>
                                    </li>

                                    <div class="row pb-3">
                                        <div class="col-3">
                                            <li class="list-group-item p-0">
                                                <p>Set: 0</p>
                                            </li>
                                        </div>
                                        <div class="col-9 px-1">
                                            <div class="d-flex flex-row-reverse">
                                                <div class="p-0">
                                                    <button type="button" class="qtyChange">Decrease</button>
                                                </div>
                                                <div class="p-0">
                                                    <button type="button" class="qtyChange">Increase</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center bottomSpacer"></div>

        <!-- Modal -->
        <div class="modal fade" id="addWorkoutModal" tabindex="-1" aria-labelledby="addWorkoutModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content modal-background-color">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addWorkoutModalLabel">Add Workout</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="workoutName" class="form-label">Workout Name</label>
                                <input type="text" class="form-control" id="workoutName"
                                    placeholder="Enter workout name">
                            </div>
                            <div class="mb-3">
                                <label for="workoutSets" class="form-label">Number of Sets</label>
                                <input type="number" class="form-control" id="workoutSets"
                                    placeholder="Enter number of sets">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary btn-bg-color">Save Workout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
