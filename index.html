<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Workout Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Top Navbar for Desktop and Mobile Icon -->
    <div class="container-fluid navContainer px-0">
        <nav class="navbar navbar-expand-lg bg-body-tertiary py-0">
            <div class="container-fluid navContainer">
                <a class="navbar-brand textColor" href="index.html">
                    <img src="img/icon.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    WORKOUT MANAGER
                </a>
                <!-- Hide this part on mobile -->
                <div class="collapse navbar-collapse d-none d-lg-block d-flex flex-row-reverse" id="navbarNav">
                    <ul class="navbar-nav">
                        <!-- <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="todo.html">Todo</a>
                        </li> -->
                        <li class="nav-item">
                            <a class="nav-link textColor" href="">Settings</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- Bottom Navbar for Mobile -->
    <nav class="navbar navbar-light bg-light fixed-bottom d-lg-none py-0">
        <div class="container-fluid">
            <ul class="navbar-nav flex-row w-100 justify-content-around">
                <li class="nav-item flex-fill right">
                    <a class="nav-link textColor text-center" href="index.html">WORKOUT</a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link active" href="todo.html">Todo</a>
                </li> -->
                <li class="nav-item flex-fill left">
                    <a class="nav-link textColor text-center" href="">Settings</a>
                </li>
            </ul>
        </div>
    </nav>
    

    <div class="container-fluid my-5 contentContainer">
        <div class="row">
            <!-- TODO Column -->
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body m-0 px-2">
                        <h3 class="card-title text-center">TODO</h3>
                        <div class="container">
                            <ul class="list-group list-group-flush py-0 underline">
                                <h5 class="my-3">Incline DB Press</h5>
                                <div class="row align-items-start">
                                    <div class="col-5">
                                        <li class="list-group-item p-0">
                                            <p>Set: 3</p>
                                        </li>
                                    </div>
                                    <div class="col-3 px-1">
                                        <button type="button" class="qtyChange mx-1">Increase</button>
                                    </div>
                                    <div class="col-4">
                                        <button type="button" class="qtyChange mx-1">Decrease</button>
                                    </div>
                                </div>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <!-- COMPLETE Column -->
            <div class="col-md-6 mb-3">
                <div class="card contentContainer">
                    <div class="card-body">
                        <h3 class="card-title text-center">COMPLETE</h3>
                        <ul class="list-group list-group-flush py-0 underline">
                            <h5 class="my-3">Push Ups</h5>
                            <div class="row align-items-start">
                                <div class="col-5">
                                    <li class="list-group-item p-0">
                                        <p>Set: 3</p>
                                    </li>
                                </div>
                                <div class="col-3 px-1">
                                    <button type="button" class="qtyChange mx-1">Increase</button>
                                </div>
                                <div class="col-4">
                                    <button type="button" class="qtyChange mx-1">Decrease</button>
                                </div>
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center bottomSpacer">
            <button type="button" class="addWorkout">Add Workout</button>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
