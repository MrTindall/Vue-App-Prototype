                <li class="nav-item">

    <div class="container mt-4">
        <div class="accordion" id="taskAccordion">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingToday">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseToday"
                        aria-expanded="true" aria-controls="collapseToday">
                        Today
                    </button>
                </h2>
                <div id="collapseToday" class="accordion-collapse collapse show" aria-labelledby="headingToday">
                    <div class="accordion-body">
                        <div class="progress-container">
                            <div class="d-flex justify-content-end align-items-start">
                                <span class="me-3">Completed 0/0</span>
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" style="width: 66%;" aria-valuenow="0" aria-valuemin="0"
                                        aria-valuemax="100"></div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3 d-flex justify-content-center">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTaskModal">
                                + Add Task
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingDay2">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseDay2" aria-expanded="false" aria-controls="collapseDay2">
                        Day 2
                    </button>
                </h2>
                <div id="collapseDay2" class="accordion-collapse collapse" aria-labelledby="headingDay2">
                    <div class="accordion-body">
                        <div class="progress-container">
                            <div class="d-flex justify-content-end align-items-start">
                                <span class="me-3">Completed 0/0</span>
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0"
                                        aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3 d-flex justify-content-center">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTaskModal">
                                + Add Task
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingDay3">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseDay3" aria-expanded="false" aria-controls="collapseDay3">
                        Day 3
                    </button>
                </h2>
                <div id="collapseDay3" class="accordion-collapse collapse" aria-labelledby="headingDay3">
                    <div class="accordion-body">
                        <div class="progress-container">
                            <div class="d-flex justify-content-end align-items-start">
                                <span class="me-3">Completed 0/0</span>
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0"
                                        aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3 d-flex justify-content-center">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTaskModal">
                                + Add Task
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingDay4">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseDay4" aria-expanded="false" aria-controls="collapseDay4">
                        Day 4
                    </button>
                </h2>
                <div id="collapseDay4" class="accordion-collapse collapse" aria-labelledby="headingDay4">
                    <div class="accordion-body">
                        <div class="progress-container">
                            <div class="d-flex justify-content-end align-items-start">
                                <span class="me-3">Completed 0/0</span>
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0"
                                        aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3 d-flex justify-content-center">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTaskModal">
                                + Add Task
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingDay5">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseDay5" aria-expanded="false" aria-controls="collapseDay5">
                        Day 5
                    </button>
                </h2>
                <div id="collapseDay5" class="accordion-collapse collapse" aria-labelledby="headingDay5">
                    <div class="accordion-body">
                        <div class="progress-container">
                            <div class="d-flex justify-content-end align-items-start">
                                <span class="me-3">Completed 0/0</span>
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0"
                                        aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3 d-flex justify-content-center">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTaskModal">
                                + Add Task
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingDay6">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseDay6" aria-expanded="false" aria-controls="collapseDay6">
                        Day 6
                    </button>
                </h2>
                <div id="collapseDay6" class="accordion-collapse collapse" aria-labelledby="headingDay6">
                    <div class="accordion-body">
                        <div class="progress-container">
                            <div class="d-flex justify-content-end align-items-start">
                                <span class="me-3">Completed 0/0</span>
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0"
                                        aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3 d-flex justify-content-center">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTaskModal">
                                + Add Task
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingDay7">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseDay7" aria-expanded="false" aria-controls="collapseDay7">
                        Day 7
                    </button>
                </h2>
                <div id="collapseDay7" class="accordion-collapse collapse" aria-labelledby="headingDay7">
                    <div class="accordion-body">
                        <div class="progress-container">
                            <div class="d-flex justify-content-end align-items-start">
                                <span class="me-3">Completed 0/0</span>
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0"
                                        aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3 d-flex justify-content-center">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTaskModal">
                                + Add Task
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Add Task Modal -->
    <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTaskModalLabel">Add Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="taskForm">
                        <!-- Event/Task Name -->
                        <div class="mb-3">
                            <label for="taskName" class="form-label">Event/Task Name</label>
                            <input type="text" class="form-control" id="taskName" placeholder="Event/Task Name">
                        </div>
                        <!-- Start Date -->
                        <div class="mb-3">
                            <label for="startDate" class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="startDate">
                        </div>
                        <!-- End Date -->
                        <div class="mb-3">
                            <label for="endDate" class="form-label">End Date</label>
                            <input type="date" class="form-control" id="endDate">
                        </div>
                        <!-- Reoccurring Radio Button -->
                        <div class="mb-3 form-check">
                            <input type="radio" class="form-check-input" id="reoccurring" name="reoccurring">
                            <label class="form-check-label" for="reoccurring">Reoccurring</label>
                        </div>
                        <!-- Subtask Input -->
                        <div class="mb-3">
                            <label for="subtask" class="form-label">Subtask</label>
                            <input type="text" class="form-control" id="subtask" placeholder="Subtask Here">
                        </div>
                    </form>
                    <!-- Add Subtasks Button -->
                    <div class="text-end">
                        <button type="button" class="btn btn-primary" id="addSubtaskBtn">+Add Subtasks</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" id="saveTaskBtn">Save Task</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
